<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/faicon.svg" type="image/x-icon">
    <title>Finances</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link rel="stylesheet" href="./assets/css/message.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <!-- SCRIPTS -->
    <script src="./assets/scripts/main.js" defer type="module" ></script>

</head>
<body>
    <div id="index">
        <main>
            <section>
                <div class="graphic">
                    <h1 class="title">
                        <small>Total</small>
                        <p id="textSalary">R$ 1.500,00</p>
                    </h1>
                    <div class="circle-border"></div>
                    <div class="donut-chart">
                        <svg class="five" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <circle class="donut-piece" stroke="#CCC5B9"/>
                            </g>
                        </svg>
                        <svg class="ten" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <circle class="donut-piece" stroke="#403D39"/>
                            </g>
                        </svg>
                        <svg class="thirty" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <circle class="donut-piece" stroke="#EB5E28"/>
                            </g>
                        </svg>
                        <svg class="fifty-five" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <circle class="donut-piece" stroke="#252422"/>
                            </g>
                        </svg>
                    </div>
                </div>
                <button class="edit-salary">
                    <figure>
                        <img src="./assets/images/edit-icon.svg" alt="editar o salário">
                    </figure>
                </button>
            </section>
            <section>
                <div class="description">
                    <div class="description-left">
                        <span>
                            <div class="circle" style="background-color: var(--black);"></div>
                            <p>Contas necessárias</p>
                        </span>
                        <span>
                            <div class="circle" style="background-color: #d1450f;"></div>
                            <p>Investimento</p>
                        </span>
                        <span>
                            <div class="circle" style="background-color: var(--black-grany);"></div>
                            <p>Passe livre</p>
                        </span>
                        <span>
                            <div class="circle" style="background-color: var(--grany);"></div>
                            <p>Investimento a longo prazo</p>
                        </span>
                    </div>
                    <div class="description-right">
                        <p id="requiredAccount">R$ 750,00</p>
                        <p id="investment">R$ 300,00</p>
                        <p id="freePass">R$ 140,00</p>
                        <p id="books">R$ 60,00</p>
                    </div>
                </div>
            </section>
        </main>
        <section class="modal-background"><!--MODAL-->
            <div class="modal-main">
                <button class="close"></button>
                <p class="symbol">R$</p>
                <label class="sr-only" for="salary">Digite seu salário</label>
                <input id="salary" name="salary" type="number" placeholder="00,00" min="0">
            </div>
        </section>
        <div class="error-message">
            <p>Error, digite um número abaixo de 1.000.000</p>
        </div>
    </div>
</body>
</html>
